<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Verify OTP</title>
<style>
body {
    font-family: Calibri, Helvetica, sans-serif;
    background-image: url('https://images.pexels.com/photos/409696/pexels-photo-409696.jpeg?auto=compress&cs=tinysrgb&w=600');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

h1, h3 {
    color: white;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
}

form {
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
    text-align: center;
}

label {
    color: #000;
    font-weight: bold;
    display: block;
    margin-bottom: 8px;
}

input[type=text], input[type=password] {
    width: calc(100% - 20px);
    padding: 12px;
    margin: 8px 0 16px 0;
    border: 2px solid #00008B;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 1em;
}

input[type=text]:focus, input[type=password]:focus {
    border-color: #007BFF;
    outline: none;
}

button {
    background-color: #28a745; /* Green shade */
    color: white;
    padding: 15px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-size: 1em;
    width: 100%;
    transition: background-color 0.3s;
}

button:hover {
    background-color: #218838; /* Darker green shade on hover */
}

.cancelbtn {
    background-color: #ff8f00; /* Changed to orange shade */
    color: white; /* White text */
    padding: 10px 18px; /* Smaller padding for smaller button */
    border-radius: 5px;
    font-size: 0.9em; /* Slightly smaller font size */
    cursor: pointer;
    border: none;
    margin-top: 5px;
    transition: background-color 0.3s;
    width: auto; /* Button width adjusted to content */
}

.cancelbtn:hover {
    background-color: #ec971f; /* Darker orange shade on hover */
}

.container {
    padding: 10px 20px;
}

.title {
    margin-bottom: 20px;
}
</style>
</head>
<body>
    <div>
        <div class="title">
            <h1>Verify OTP</h1>
            <h3>Please enter the OTP sent to your mobile</h3>
        </div>
        <form th:action="@{/verifyOtp}" method="post">
            <div class="container">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" placeholder="Enter OTP" name="otp" required>
                
                <button type="submit">Verify</button>
                <button type="reset" class="cancelbtn">Cancel</button>
            </div>
            <p th:text="${message}"></p>
        </form>
    </div>
</body>
</html>
